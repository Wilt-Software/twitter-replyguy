<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #14171a;
    }
    
    .header p {
      font-size: 12px;
      color: #657786;
      margin: 5px 0 0 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #14171a;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e1e8ed;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-container input {
      flex: 1;
      padding-right: 40px;
    }
    
    .toggle-btn {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }
    
    .toggle-btn:hover {
      background: #f7f9fa;
    }
    
    .key-status {
      font-size: 11px;
      margin-top: 4px;
      height: 14px;
      font-weight: 500;
    }
    
    .key-status.success {
      color: #17bf63;
    }
    
    .key-status.error {
      color: #e0245e;
    }
    
    .key-status.pending {
      color: #1da1f2;
    }
    
    .info-text {
      background: #f7f9fa;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #536471;
      margin-top: 16px;
      text-align: center;
    }
    
    .model-selector {
      width: 100%;
      padding: 8px;
      border: 1px solid #e1e8ed;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      cursor: pointer;
      box-sizing: border-box;
    }
    
    .model-selector:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    
    .help-text {
      font-size: 11px;
      color: #657786;
      margin-top: 5px;
    }
    
    .help-text a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ AI Reply Guy</h1>
    <p>Configure your API keys</p>
  </div>
  
  <div class="form-group">
    <label for="scrape-api-key">ScrapeCreators API Key</label>
    <div class="input-container">
      <input type="password" id="scrape-api-key" placeholder="Enter your ScrapeCreators API key">
      <button type="button" class="toggle-btn" id="scrape-toggle" title="Show key">üëÅÔ∏è‚Äçüó®Ô∏è</button>
    </div>
    <div class="key-status" id="scrape-status"></div>
    <div class="help-text">
      Get your API key from <a href="https://scrapecreators.com" target="_blank">scrapecreators.com</a>
    </div>
  </div>
  
  <div class="form-group">
    <label for="gemini-api-key">Gemini API Key</label>
    <div class="input-container">
      <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key">
      <button type="button" class="toggle-btn" id="gemini-toggle" title="Show key">üëÅÔ∏è‚Äçüó®Ô∏è</button>
    </div>
    <div class="key-status" id="gemini-status"></div>
    <div class="help-text">
      Get your API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>
    </div>
  </div>
  
  <div class="form-group">
    <label for="model-select">Gemini Model</label>
    <select id="model-select" class="model-selector">
      <option value="gemini-2.5-pro">Gemini 2.5 Pro (Default)</option>
      <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fast)</option>
    </select>
    <div class="key-status" id="model-status"></div>
    <div class="help-text">
      Choose which Gemini model to use for generating replies
    </div>
  </div>
  
  <div class="info-text">
    üí° All settings are automatically saved as you make changes.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
